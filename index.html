<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <link rel="icon" href="/assets/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <script src="https://kit.fontawesome.com/f00548021f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./scss/styles.css">
  <script src="./scripts/script.js" defer></script>
  <title>Devchallenges | Interior Consultant</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <nav class="navbar">
        <a href="#" class="navbar__brand">
          This interior
        </a>
        <div class="hamburger" id="icon-hamburguer">
          <span class="hamburger__bar"></span>
          <span class="hamburger__bar"></span>
          <span class="hamburger__bar"></span>
        </div>

        <ul class="menu" id="nav-menu">
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--current">
              Home
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              Collection
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              About
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main">
        <div class="description">
          <h2 class="description__title">
            Modern interior
          </h2>
          <p class="description__text">
            A full-service residential & commercial interior design and staging company offering
            professional organizing & eco-services.
          </p>
          <a class="description__link" href="#">
            Read more
            <i class="description__icon fas fa-long-arrow-alt-right"></i>
          </a>
        </div>

        <div class="design">
          <img class="design__img" 
            src="./scss/assets/photo1.png" 
            alt="comfortable lightfull living room">
          <div class="design__card">
            <div class="design__card-header">
              <img class="design__card-header__avatar" 
                src="./scss/assets/photo2.png" 
                alt="Aliza Webber">
              <p class="design__card-header__name">
                Aliza Webber</br>
                <span class="design__card-header__position">
                  Interior designer
                </span>
              </p>
            </div>
            <p class="design__card-details">
              Designed in 2020 by Aliza Webber
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>

</html>
